<div class="overlay" [ngClass]="active ? 'show' : 'hide' " (click)="close()">
</div>

<div class="modal-custom sm-modal" [ngClass]="active ? 'show' : 'hide' ">
  <div class="modal-custom-box"> 
    <div class="modal-header">
      <span> Agregar nuevo usuario </span>
    </div>
    <div class="modal-body">
      <div class='row'>
        <div class='col-12'>
          <form [formGroup]="newUserForm" (ngSubmit)="submitForm()">
            {{ newUserForm.value | json}}
            <div class="form-group">
              <label> Email </label>
              <input type="email" formControlName="email" class="form-control" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" formControlName="password" class="form-control" placeholder="Password">
            </div>
  
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" formControlName="admin" type="checkbox" value="">
                Admin
              </label>
            </div>
            <button type="submit" [disabled]="newUserForm.invalid" class="mt-3 btn btn-block btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <!-- <div class="btn-box">
      <button class="btn-custom" (click)="close()"> Cancel </button>
    </div> -->
  </div>
</div>
