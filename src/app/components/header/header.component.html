<div class="header-container">
  <div class="header-left"> 
    <span *ngIf="isAdmin" (click)="newUser()" class="justify-left">
        <i class="fas fa-plus-circle"></i>
    </span>
  </div>
  <div class="header-center">
    <span class="title"> {{ isAdmin ? 'Admin: ' : 'TODO List -'}} {{ displayName }}  </span>
  </div>
  <div class="header-right"> 
    <span (click)="logout()" class="justify-right"> Salir </span>
  </div>
</div>

<app-custom-modal [active]="showModal" (closeModal)="closeModal($event)"></app-custom-modal>
