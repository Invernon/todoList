<div class="container container-full-height">
  <div class="form-container">
    <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
      <div class="form-group">
        <label > Username </label>
        <input type="email" formControlName="email" class="form-control" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label >Password</label>
        <input type="password"  formControlName="password" class="form-control" placeholder="Password">
      </div>
      <button *ngIf="!isLoading" type="submit" [disabled]="loginForm.invalid" class="btn btn-block btn-primary">Submit</button>
    </form>
  </div>
</div>
